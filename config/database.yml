# MySQL 8.0+ Configuration
# All environments now use MySQL 8.0+ with utf8mb4 encoding
#
# Install the MySQL driver:
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile:
#   gem 'mysql2', '~> 0.5'
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  reconnect: true
  username: <%= ENV.fetch("DB_USERNAME") %>
  password: <%= ENV.fetch("DB_PASSWORD") %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", 3306) %>

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "reline_development") %>
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "reline_test") %>
  pool: 5

# Production environment uses MySQL 8.0+ with SSL configuration
# Ensure all credentials are provided via environment variables
production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME") %>
  pool: 10
  timeout: 5000
  reconnect: true
  # SSL Configuration for secure production connections
  sslca: <%= ENV.fetch("DB_SSL_CA", nil) %>
  sslkey: <%= ENV.fetch("DB_SSL_KEY", nil) %>
  sslcert: <%= ENV.fetch("DB_SSL_CERT", nil) %>
