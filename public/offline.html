<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>オフライン - ReLINE</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      border-radius: 50%;
    }
    .brand {
      color: #0d6efd;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    h1 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    p {
      color: #6c757d;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .retry-btn {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .retry-btn:hover {
      background: #0b5ed7;
    }
    .retry-btn:active {
      transform: scale(0.98);
    }
    .retry-btn:focus {
      outline: 3px solid rgba(13, 110, 253, 0.5);
      outline-offset: 2px;
    }
    .offline-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-bottom: 16px;
    }
    .offline-icon svg {
      fill: #6c757d;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="offline-title">
    <div class="offline-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7L12 21.5l3.07-4.04 3.91 3.91 1.27-1.27-3.21-4.88z"/>
      </svg>
    </div>
    <img src="/pwa/icon-192.png" alt="ReLINEの猫マスコット" class="icon" onerror="this.style.display='none'">
    <div class="brand">ReLINE</div>
    <h1 id="offline-title">オフラインです</h1>
    <p>現在オフラインです。<br>インターネット接続を確認してください。</p>
    <button class="retry-btn" onclick="window.location.reload()" aria-label="ページを再読み込み">
      再試行
    </button>
  </main>
</body>
</html>
